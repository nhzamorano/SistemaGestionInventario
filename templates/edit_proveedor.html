{% extends 'base.html' %}
{% block contenido %}
<div class="card card-body">
    <form action="/update_proveedor/{{ proveedor.0 }}" method="POST">
        <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre Proveedor" class="form-control" value="{{proveedor.1}}">
        </div>
        <div class="form-group">
            <input type="text" name="direccion" placeholder="Direccion Proveedor" class="form-control" value="{{proveedor.2}}">
        </div>
        <div class="form-group">
            <input type="text" name="telefono" placeholder="Telefono Proveedor" class="form-control" value="{{proveedor.3}}">
        </div>
        <div class="form-group">
            <input type="date" name="fecha" placeholder="Fecha" class="form-control" value="{{proveedor.4}}">
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
