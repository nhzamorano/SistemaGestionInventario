{% extends 'base.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="/update_bodega/{{bodega.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="nombre" placeholder="Nombre de la bodega" class="form-control" value="{{bodega.1}}">
                </div>
                <div class="form-group">
                    <input type="text" name="ubicacion" placeholder="Ubicacion de la bodega" class="form-control" value="{{bodega.2}}">
                </div>
                <div class="form-group">
                    <input type="text" name="capacidad" placeholder="Capacidad de la bodega" class="form-control" value="{{bodega.3}}">
                </div>
                <div class="form-group">
                    <input type="date" name="fecha" placeholder="Fecha" class="form-control" value="{{bodega.4}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary mt-4">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
